<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Normalize css -->
  <link rel="stylesheet" href="css/normalize.css">

  <!-- Styles -->
  <link rel="stylesheet" href="css/style-min.css">
  
  <title>Joakim Ottosson | QR code component | Frontend Mentor</title>

</head>
<body>
  
  <div class="container">
    <div class="qr-box">
      <section id="qr-code">
        <div class="qr-box__image">
          <img src="images/image-qr-code.png">
        </div>
      </section>
      <section id="description">
        <div class="qr-box__text">
          <h1>Improve your front-end skills by building projects</h1>
          <div class="qr-box__text--description">
            <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
          </div>
        </div>
      </section>
    </div>
    <footer>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by Joakim Ottosson | 2022 | <a href="https://github.com/devjoppe/qr-code-component" target="_blank">Visit this project on my Github</a>
    </footer>
  </div>
</body>
</html>
